<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github User Search</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <!--<link rel="stylesheet" href="./css/fontawesome-all.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./plugin/history/history.css">
</head>
<body>
    <div class="container">
        <h2>Gayhub User Search</h2>
        <form id="search-form" class="search-form">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input id="search-input" type="text" placeholder="search here...">
                <div id="history-list" hidden></div>
            </div>
            <button type="submit" class="search-button" id="search-button">Search</button>
        </form>
        <div id="total-amount" class="total-amount"></div>
        <div class="item-container" id="item-container"></div>
    </div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
