<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="行 头部导航">
        <div class="列 导航左">
            <div class="列 logo">
                <img>
            </div>
            <div class="列 区块链接">
                <a href="#">首页</a>
                <a href="#">发现</a>
                <a href="#">话题</a>
            </div>
            <div class="列 搜索">
                <input type="text">
                <button class="提问"></button>
            </div>
        </div>
        <div class="列 导航右">
            <div class="链接组">
                <a href="#"><img></a>
                <a href="#"><img></a>
                <a href="#"><img></a>
            </div>
        </div>
    </div>
    <div class="行 内容">
        <div class="列 左侧主体内容">
            <div class="行 编辑板块">
                <div class="列 操作列表">
                    <a href="#">
                        <img><span>提问</span>
                    </a>
                </div>
                <div class="列 草稿">
                    <a href="#"><span>草稿</span></a>
                </div>
            </div>
            <div class="行 内容卡片">
                <div class="行 赞同的人">
                    <span class="赞同">谁赞同了回答</span> · <span class="时间">5小时</span>
                </div>
                <div class="行 用户缩略信息">
                    这里标签分的比较模糊，需要用 div.列 把下面的三个元素分别包裹起来吗？
                    <img>
                    <span class="name">aaa</span>
                    <span class="签名"></span>
                </div>
                <div class="行 问题标题">
                    <span class="问题"></span>
                </div>
                <div class="行 问题回答">
                    <p class="回答">
                        <img src="#">
                        <video src="#"></video>
                    </p>
                </div>
                <div class="行 卡片底部">
                    <div class="列 支持和反对">
                        <button>up</button>
                        <button>down</button>
                    </div>
                    <div class="列 链接组">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
            <!--n more-->
        </div>
        <div class="列 右侧内容栏">
            <div class="行 主题">
                <a class="主题详情" href="#">
                    <img>
                    <span> </span>
                </a>
                <!--n more-->
            </div>
            <div class="行 侧边导航">
                <div class="导航列表">
                    <div class="列表条款">
                        <div class="列 条款左">
                            <img>
                            <span>我的收藏</span>
                        </div>
                        <div class="列 条款右">
                            <span>数量</span>
                        </div>
                    </div>
                </div>
                <div class="行 网站信息">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
