<script>

    var lists = document.querySelectorAll('[type=checkbox]');
    var start, start_index, end_index;

    lists.forEach(function (item, index) {
        item.addEventListener('click', function (e) {
            if (e.shiftKey) {
                end_index = index;
                select_between();
            } else {
                start = this;
                start_index = index;
            }
        })
    });

    function select_between() {
        if (start_index < end_index){
            lists.forEach(function (item, index) {
                if ((start_index < index) && (index < end_index))
                    this.checked = true;
            });
        }else{
            lists.forEach(function (item, index) {
                if (start_index > index && index < end_index)
                    this.checked = true;
            });
        }
    }

</script>
