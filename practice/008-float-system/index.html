<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row:before,
        .row:after {
            content: "";
            display: block;
            clear: both;
        }

        .col {
            width: 33.333333%;
            min-height: 50px;
            background-color: #ff6700;
            float: left;
        }

        .red {
            width: 100px;
            height: 100px;
            background-color: black;
        }

    </style>
</head>
<body>

<div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
</div>
<div class="red"></div>


</body>
</html>
